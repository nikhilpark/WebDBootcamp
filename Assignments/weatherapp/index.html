<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>API</title>
</head>
<body>
    <main>
        <section id="s1">
            <div id="bg-container">
                <div id="heading-container">
                    <span>A simple weather app.</span>
                </div>
                <div id="ip-container">
                    <input type="text" id="ipbox" placeholder="Enter a city">
                </div>
            </div>
        </section>
        <section id="s2">
            <div>
                <span id="error"></span>
            </div>
        </section>
        <section id ="s3">
            <div id="temp-container">
                <span id="temp"></span>
            </div>

            <div id="desc-container">
                <div> 
                    <img class="icon-size2" src="./icons/cloud.png" alt="">
                    <span id="desc"></span>
                </div>

                <div>
                    <img class="icon-size" src="./icons/compass.png" alt="">
                    <span id="wind-dir"></span>
                </div>

                <div>
                    <img class="icon-size" src="./icons/wind.png" alt="">
                    <span id="wind-speed"></span>
                </div>

                <div>
                    <img class="icon-size" src="./icons/umbrella.png" alt="">
                    <span id="percep"></span>  
                </div>
            </div>

            <div id="mm-container">
                <span>Min     Max</span>
            </div>

            <div id="mmt-container">
                <span id="mmtemp"></span>
            </div>


        </section>
    </main>
    <script src="./src/app.js"></script>
</body>
</html>
